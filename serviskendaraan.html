<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Kendaraan - PT. TASHA INDONESIA</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f7; margin: 0; padding: 0; }
        header { background-color: #003366; color: white; padding: 20px; text-align: center; }
        .dashboard { padding: 30px; }
        .card { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; text-align: center; }
        .card h3 { margin: 0; font-size: 20px; color: #666; }
        .card h1 { margin: 10px 0; font-size: 40px; color: #003366; }
        table { width: 100%; border-collapse: collapse; background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { padding: 12px 10px; text-align: center; border-bottom: 1px solid #ddd; }
        th { background-color: #003366; color: white; }
        tr:hover { background-color: #f1f1f1; }
        form { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 8px 0 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #003366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #20eeddff; }
        .edit-link { color: white; background: #007BFF; padding: 6px 10px; border-radius: 5px; text-decoration: none; cursor: pointer; display: inline-block; }
    </style>
</head>
<body>
<header>
    <h1>Dashboard Kendaraan</h1>
    <h2>PT. TASHA INDONESIA</h2>
</header>

<div class="dashboard">
    <div class="card">
        <h3>Total Kendaraan Terdaftar</h3>
        <h1 id="total-kendaraan">0</h1>
    </div>

    <form id="form-kendaraan">
        <h2 id="form-title">Form Tambah Kendaraan</h2>
        <input type="hidden" id="form-id" />

        <label>Merk Kendaraan</label>
        <input type="text" id="merk" required>

        <label>Tahun Pembuatan</label>
        <input type="number" id="tahun_pembuatan" required>

        <label>Pemilik</label>
        <input type="text" id="pemilik" required>

        <label>Nomor WhatsApp (format 62...)</label>
        <input type="text" id="nomor_wa" required>

        <label>Plat Nomor</label>
        <input type="text" id="plat" required>

        <label>Tanggal Akhir Pajak</label>
        <input type="date" id="akhir_pajak">

        <label>Tanggal Akhir Plat</label>
        <input type="date" id="akhir_plat">

        <label>Tanggal Akhir KIR</label>
        <input type="date" id="akhir_kir">

        <button type="submit">Simpan Data</button>
    </form>

    <table id="tabel-kendaraan">
        <thead>
            <tr>
                <th>No</th>
                <th>Merk</th>
                <th>Tahun</th>
                <th>Pemilik</th>
                <th>Nomor WA</th>
                <th>Plat</th>
                <th>Akhir Pajak</th>
                <th>Akhir Plat</th>
                <th>Akhir KIR</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabel-body"></tbody>
    </table>
</div>

<script>
    let kendaraanCounter = 0;
    let editingRowIndex = null;

    function kirimWA(data) {
        const pesan = `Halo ${data.pemilik}! Data kendaraan Anda berhasil dicatat.\n\n` +
            `Merk: ${data.merk}\n` +
            `Tahun: ${data.tahun}\n` +
            `Plat: ${data.plat}\n` +
            `Pajak: ${data.akhir_pajak || '-'}\n` +
            `Plat: ${data.akhir_plat || '-'}\n` +
            `KIR: ${data.akhir_kir || '-'}`;

        const waLink = `https://wa.me/${data.nomor_wa}?text=${encodeURIComponent(pesan)}`;
        window.open(waLink, '_blank');
    }

    function tambahBarisKeTabel(data) {
        kendaraanCounter++;
        const tableBody = document.getElementById("tabel-body");

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${kendaraanCounter}</td>
            <td>${data.merk}</td>
            <td>${data.tahun}</td>
            <td>${data.pemilik}</td>
            <td>${data.nomor_wa}</td>
            <td>${data.plat}</td>
            <td>${data.akhir_pajak}</td>
            <td>${data.akhir_plat}</td>
            <td>${data.akhir_kir}</td>
            <td><a href="#" class="edit-link" onclick="editRow(this)">Edit</a></td>
        `;

        tableBody.appendChild(row);
        document.getElementById("total-kendaraan").innerText = kendaraanCounter;
    }

    function editRow(button) {
        const row = button.parentElement.parentElement;
        const cells = row.children;
        editingRowIndex = row.rowIndex - 1;

        document.getElementById("form-title").innerText = "Form Edit Kendaraan";
        document.getElementById("merk").value = cells[1].innerText;
        document.getElementById("tahun_pembuatan").value = cells[2].innerText;
        document.getElementById("pemilik").value = cells[3].innerText;
        document.getElementById("nomor_wa").value = cells[4].innerText;
        document.getElementById("plat").value = cells[5].innerText;
        document.getElementById("akhir_pajak").value = cells[6].innerText;
        document.getElementById("akhir_plat").value = cells[7].innerText;
        document.getElementById("akhir_kir").value = cells[8].innerText;
    }

    document.getElementById("form-kendaraan").addEventListener("submit", function(event) {
        event.preventDefault();

        const data = {
            merk: document.getElementById("merk").value,
            tahun: document.getElementById("tahun_pembuatan").value,
            pemilik: document.getElementById("pemilik").value,
            nomor_wa: document.getElementById("nomor_wa").value,
            plat: document.getElementById("plat").value,
            akhir_pajak: document.getElementById("akhir_pajak").value,
            akhir_plat: document.getElementById("akhir_plat").value,
            akhir_kir: document.getElementById("akhir_kir").value
        };

        if (!/^62\d{9,15}$/.test(data.nomor_wa)) {
            alert("⚠️ Nomor WA harus diawali dengan 62 dan hanya angka!");
            return;
        }

        if (editingRowIndex !== null) {
            const tableBody = document.getElementById("tabel-body");
            const row = tableBody.rows[editingRowIndex];

            row.cells[1].innerText = data.merk;
            row.cells[2].innerText = data.tahun;
            row.cells[3].innerText = data.pemilik;
            row.cells[4].innerText = data.nomor_wa;
            row.cells[5].innerText = data.plat;
            row.cells[6].innerText = data.akhir_pajak;
            row.cells[7].innerText = data.akhir_plat;
            row.cells[8].innerText = data.akhir_kir;

            editingRowIndex = null;
            document.getElementById("form-title").innerText = "Form Tambah Kendaraan";
        } else {
            tambahBarisKeTabel(data);
        }

        kirimWA(data);
        document.getElementById("form-kendaraan").reset();
    });
</script>
</body>
</html>
